{% load static %}

{% for photo in photo_list %}
<div class="card">
    <div class="top">
        <!-- User Details and image location -->
        <div class="userDetails">
            <a href="{% url 'details profile' pk=1 %}">
                <div class="profilepic">
                    <div class="profile_img">
                        <div class="image">
                            <img src="{% static 'images/person.png' %}" alt="img8">
                        </div>
                    </div>
                </div>
            </a>
            <h3>
                <a href="{% url 'details profile' pk=1%}">
                    <!-- if user has first name and last name -->
                    Diyan Kalaydzhiev
                    <!-- else -->
                    <!-- user username -->
                </a>
                <br>
                <!-- if the photo has location -->
                <span>{{ photo.location }}</span>
            </h3>
        </div>
        <!--  -->
    </div>
    <!-- Post image -->
    <div class="imgBx" id="photo-{{ photo.pk }}">
        <img src="{{ photo.photo.url }}" alt="post" class="cover">
    </div>
    <!-- -->

    <div class="bottom">
        <!-- like and share buttons -->
        <div class="actionBtns">
            <div class="left">
								<span class="heart">
                                    <a href="#">
                                        <!-- if user has liked the photo -->
                                        <i class="fa-solid fa-heart" style="color: #ed4040;"></i>
                                        <!-- else -->
                                        <i class="fa-regular fa-heart"></i>
                                    </a>
								</span>
                <a href="share">
                    <i class="fa-solid fa-share"></i>
                </a>
            </div>
        </div>
        <!-- -->

        <a href="#">
            <p class="likes">203 likes</p>
        </a>

        {% for pet in photo.pets.all %}
        <!-- tagged pets -->
        <a href="{% url 'details pet' pk=pet.pk %}">
            <p class="message">
                <b>{{pet.name}}</b>
            </p>
        </a>
            {% endfor %}

        <a href="post details">
            <h4 class="details">See details</h4>
        </a>

        <h5 class="postTime">19/09/2022</h5>

        <!-- add comments section -->
        <div class="addComments">

            <form method="post" action="add comment">
                <label for="id_body">Body:</label>
                <textarea name="body" cols="40" rows="10" placeholder="Add comment..." maxlength="300"
                          required="" id="id_body"></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
        <!--  -->
    </div>
</div>
{% endfor %}
<img class="no-posts" src="{% static 'images/no_posts.png' %}" alt="no posts image">
